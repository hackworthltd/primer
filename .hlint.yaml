- warn:
    name: "Use explicit module export list"
- warn:
    name: "Use module export list"
- ignore:
    name: "Use explicit module export list"
    within: Tests.**
- ignore:
    name: "Use module export list"
    within: Tests.**

- warn:
    lhs: foldl
    rhs: foldl'
    name: Strict fold
    note: DecreasesLaziness

- warn:
    lhs: foldM
    rhs: foldlM
    name: foldM
    note: Be explicit about the direction of the fold

- warn:
    lhs: (f . g) . h
    rhs: f . g . h
    name: Composition is associative

- group:
    name: generalise
    enabled: true
- group:
    name: generalise-for-conciseness
    enabled: true
- group:
    name: extra
    enabled: true
- group:
    name: future
    enabled: true
- group:
    name: dollar
    enabled: true
